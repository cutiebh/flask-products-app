name: Build Lint Test Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Linting (flake8)
      run: |
        flake8 .

    - name: Run Unit Tests
      run: |
        pytest tests/test_unit_app.py -q

    - name: Run Integration Tests
      run: |
        pytest tests/test_integration_app.py -q

    - name: Upload Artifact for Deployment
      uses: actions/upload-artifact@v4
      with:
        name: app-package
        path: |
          .
          !terraform/
          !.github/

  deploy:
    needs: build-lint-test
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: app-package

    - name: Configure SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/ec2key.pem
        chmod 600 ~/.ssh/ec2key.pem

    - name: Upload Files to EC2
      run: |
        rsync -avz -e "ssh -i ~/.ssh/ec2key.pem -o StrictHostKeyChecking=no" \
        ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}

    - name: Install Requirements on EC2
      run: |
        ssh -i ~/.ssh/ec2key.pem -o StrictHostKeyChecking=no \
        ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
        "cd ${{ secrets.EC2_PATH }} && pip3 install -r requirements.txt --user"

    - name: Restart Flask Systemd Service
      run: |
        ssh -i ~/.ssh/ec2key.pem -o StrictHostKeyChecking=no \
        ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
        "sudo systemctl restart flaskapp"

    - name: Deployment Complete
      run: echo "Deployment successful!"
